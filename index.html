<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PvP Legends – Crate Viewer</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('images/wallpaper/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        .container {
            padding: 30px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .crate-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .crate-buttons button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .crate-buttons button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .crate-viewer {
            display: none;
            margin-top: 20px;
        }

        .crate-viewer img {
            width: 80%;
            max-width: 450px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .back-btn {
            margin-top: 15px;
            padding: 10px 18px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            cursor: pointer;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>PvP Legends – Crate Viewer</h1>

        <!-- Menu crate -->
        <div id="menu" class="crate-buttons">
            <button onclick="showCrate('basic')">Basic Crate</button>
            <button onclick="showCrate('rare')">Rare Crate</button>
            <button onclick="showCrate('legend')">Legends Crate</button>
            <button onclick="showCrate('mythic')">Mythic Crate</button>
            <button onclick="showCrate('divine')">Divine Crate</button>
        </div>

        <!-- Crate viewer -->
        <div id="viewer" class="crate-viewer">
            <h2 id="crateTitle"></h2>
            <img id="crateImage" src="">
            <div class="back-btn" onclick="goBack()">Back</div>
        </div>
    </div>

    <script>
        function showCrate(crate) {
            const titles = {
                basic: "Basic Crate",
                rare: "Rare Crate",
                legend: "Legends Crate",
                mythic: "Mythic Crate",
                divine: "Divine Crate",
            };

            document.getElementById("menu").style.display = "none";
            document.getElementById("viewer").style.display = "block";
            document.getElementById("crateTitle").innerText = titles[crate];
            document.getElementById("crateImage").src = `images/crates/${crate}-crate.png`;
        }

        function goBack() {
            document.getElementById("viewer").style.display = "none";
            document.getElementById("menu").style.display = "flex";
        }
    </script>
</body>
</html>
